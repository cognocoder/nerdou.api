/authentication:
  get:
    tags: [Not Allowed]
    summary: Method Not Allowed
    description: Verify an authentication token with a GET request to /authentication/{token}.
    responses:
      '405':
        description: Method Not Allowed
        headers:
          Allow:
            description: Allowed methods.
            schema:
              type: string
              example: POST, PUT, DELETE
              required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 405
              status: Method Not Allowed
              reason: GET (read) authentication is not allowed.
              allow: POST, PUT, DELETE
  patch:
    tags: [Not Allowed]
    summary: Method Not Allowed
    responses:
      '405':
        description: Method Not Allowed
        headers:
          Allow:
            description: Allowed methods.
            schema:
              type: string
              example: POST, PUT, DELETE
              required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              code: 405
              status: Method Not Allowed
              reason: PATCH (modify) authentication is not allowed.
              allow: POST, PUT, DELETE

